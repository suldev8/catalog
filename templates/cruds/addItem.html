{% extends "base.html" %}
{% block content %}
<div>
<h2>Add Item</h2>
<form method="POST" action="{{ url_for('addItem') }}">
    <label for=name>Name</label>
    <input type="text" name="name" required>
    <label style="padding-top: 8px" for="description">Description</label>
    <textarea name="description" maxlength="250" rows="10"></textarea>
    <label style="padding-top: 8px" for="category">Category</label>
    <select name="category_name" required>
        {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name }}</option>
        {% endfor %}
    </select>
    <button class="button" type="submit" value='Submit'>Save</button>
</form>
</div>
{% endblock %}
