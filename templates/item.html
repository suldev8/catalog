{% extends "base.html" %}
{% block content %}
<div>
    <h2>{{ item.name }}</h2>
    <p>Description: {{ item.description }}</p>
    <a href="{{ url_for('editItem', category_name=item.category_name, item_name=item.name) }}">Edit</a>
    <a href="{{ url_for('deleteItem', category_name=item.category_name, item_name=item.name) }}" style="border-left: 1px solid grey ;">Delete</a>
</div>
{% endblock %}
